###############################################################################
# Loki
###############################################################################

loki:
  auth_enabled: false
  deploymentMode: Distributed

  ingester:
    replicas: 2
  querier:
    replicas: 2
    maxUnavailable: 1
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
  queryScheduler:
    replicas: 2
  distributor:
    replicas: 2
    maxUnavailable: 1
  compactor:
    replicas: 1
  indexGateway:
    replicas: 2
    maxUnavailable: 1

  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0

  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  singleBinary:
    replicas: 0
  loki:
    storage:
      type: s3
      bucketNames:
        chunks: "trevors-loki-test-chunks"
      s3:
        region: "us-west-1"
        secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
        accessKeyId: ${AWS_ACCESS_KEY_ID}
        insecure: true
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 4
  storage:
    type: s3
    bucketNames:
      chunks: "trevors-loki-test-chunks"
    s3:
      region: "us-west-1"
      secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
      accessKeyId: ${AWS_ACCESS_KEY_ID}
      insecure: true
