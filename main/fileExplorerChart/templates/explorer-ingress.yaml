apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api  #(.*) for any path
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.appName }}-node-service
            port:
              number: 8443